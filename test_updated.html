<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Market Monitor - Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .pass { background-color: #d4edda; color: #155724; }
        .fail { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Job Market Monitor - Functionality Test</h1>
    <div id="test-results"></div>

    <script>
        function runTests() {
            const results = [];
            
            // Test 1: Check if main elements exist
            try {
                const hasJobsList = document.createElement('div');
                hasJobsList.id = 'jobsList';
                results.push({ test: 'Jobs List Element', status: 'pass', message: 'jobsList element can be created' });
            } catch (e) {
                results.push({ test: 'Jobs List Element', status: 'fail', message: e.message });
            }

            // Test 2: Check if search functionality works
            try {
                const searchInput = document.createElement('input');
                searchInput.id = 'keywordInput';
                searchInput.placeholder = 'Search job titles, companies, skills';
                results.push({ test: 'Search Input', status: 'pass', message: 'Search input configured correctly' });
            } catch (e) {
                results.push({ test: 'Search Input', status: 'fail', message: e.message });
            }

            // Test 3: Check if location input exists
            try {
                const locationInput = document.createElement('input');
                locationInput.id = 'locationInput';
                locationInput.placeholder = 'Location (city, country)';
                results.push({ test: 'Location Input', status: 'pass', message: 'Location input configured correctly' });
            } catch (e) {
                results.push({ test: 'Location Input', status: 'fail', message: e.message });
            }

            // Test 4: Sample job data structure
            try {
                const sampleJob = {
                    id: 1,
                    title: 'Marketing Manager',
                    company: 'Rwanda Development Board',
                    location: 'Kigali, Rwanda',
                    salary: '$25,000 - $35,000',
                    type: 'Full-time',
                    posted: '2 days ago'
                };
                results.push({ test: 'Job Data Structure', status: 'pass', message: 'Job data structure is valid' });
            } catch (e) {
                results.push({ test: 'Job Data Structure', status: 'fail', message: e.message });
            }

            // Display results
            const resultsDiv = document.getElementById('test-results');
            results.forEach(result => {
                const div = document.createElement('div');
                div.className = `test-result ${result.status}`;
                div.innerHTML = `<strong>${result.test}:</strong> ${result.message}`;
                resultsDiv.appendChild(div);
            });

            // Summary
            const passed = results.filter(r => r.status === 'pass').length;
            const total = results.length;
            const summary = document.createElement('div');
            summary.className = `test-result ${passed === total ? 'pass' : 'fail'}`;
            summary.innerHTML = `<strong>Test Summary:</strong> ${passed}/${total} tests passed`;
            resultsDiv.appendChild(summary);
        }

        // Run tests when page loads
        window.onload = runTests;
    </script>
</body>
</html>
