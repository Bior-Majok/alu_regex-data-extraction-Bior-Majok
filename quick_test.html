<!DOCTYPE html>
<html>
<head>
    <title>Quick Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .pass { background: #d4edda; color: #155724; }
        .fail { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Job Market Monitor - Quick Test</h1>
    <div id="test-results"></div>
    
    <script>
        function runTests() {
            const results = [];
            
            // Test 1: Check if getSampleJobs function exists
            try {
                if (typeof getSampleJobs === 'function') {
                    const jobs = getSampleJobs();
                    results.push({
                        test: 'getSampleJobs function',
                        status: jobs && jobs.length > 0 ? 'PASS' : 'FAIL',
                        message: `Found ${jobs ? jobs.length : 0} sample jobs`
                    });
                } else {
                    results.push({
                        test: 'getSampleJobs function',
                        status: 'FAIL',
                        message: 'Function not found'
                    });
                }
            } catch (e) {
                results.push({
                    test: 'getSampleJobs function',
                    status: 'FAIL',
                    message: e.message
                });
            }
            
            // Test 2: Check DOM elements
            const requiredElements = ['keywordInput', 'locationInput', 'searchBtn'];
            requiredElements.forEach(id => {
                const element = document.getElementById(id);
                results.push({
                    test: `Element #${id}`,
                    status: element ? 'PASS' : 'FAIL',
                    message: element ? 'Found' : 'Not found'
                });
            });
            
            displayResults(results);
        }
        
        function displayResults(results) {
            const container = document.getElementById('test-results');
            results.forEach(result => {
                const div = document.createElement('div');
                div.className = `test-result ${result.status.toLowerCase()}`;
                div.innerHTML = `<strong>${result.test}:</strong> ${result.status} - ${result.message}`;
                container.appendChild(div);
            });
        }
        
        // Run tests when page loads
        window.onload = runTests;
    </script>
    
    <!-- Include your main script -->
    <script src="script.js"></script>
</body>
</html>
