<!DOCTYPE html>
<html>
<head>
    <title>Job Market Monitor - Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .pass { background: #d4edda; color: #155724; }
        .fail { background: #f8d7da; color: #721c24; }
        button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Job Market Monitor - Functionality Test</h1>
    
    <div id="testResults"></div>
    
    <h3>Test Navigation Buttons:</h3>
    <button onclick="testNavigation()">Test Navigation</button>
    
    <h3>Test Search Functionality:</h3>
    <input type="text" id="testKeyword" placeholder="Test keyword" value="Software">
    <button onclick="testSearch()">Test Search</button>
    
    <h3>Test Job Display:</h3>
    <button onclick="testJobDisplay()">Test Job Display</button>
    
    <script>
        function addTestResult(test, passed, message) {
            const results = document.getElementById('testResults');
            const div = document.createElement('div');
            div.className = `test-result ${passed ? 'pass' : 'fail'}`;
            div.innerHTML = `<strong>${test}:</strong> ${passed ? 'PASS' : 'FAIL'} - ${message}`;
            results.appendChild(div);
        }
        
        function testNavigation() {
            try {
                // Test if navigation functions exist
                const hasShowSection = typeof showSection === 'function';
                addTestResult('Navigation Function', hasShowSection, hasShowSection ? 'showSection function exists' : 'showSection function missing');
                
                // Test if DOM elements exist
                const dashboardTab = document.getElementById('dashboardTab');
                addTestResult('Dashboard Tab Element', !!dashboardTab, dashboardTab ? 'Dashboard tab found' : 'Dashboard tab missing');
                
            } catch (error) {
                addTestResult('Navigation Test', false, error.message);
            }
        }
        
        function testSearch() {
            try {
                const hasPerformSearch = typeof performSearch === 'function';
                addTestResult('Search Function', hasPerformSearch, hasPerformSearch ? 'performSearch function exists' : 'performSearch function missing');
                
                const hasGetSampleJobs = typeof getSampleJobs === 'function';
                addTestResult('Sample Jobs Function', hasGetSampleJobs, hasGetSampleJobs ? 'getSampleJobs function exists' : 'getSampleJobs function missing');
                
                if (hasGetSampleJobs) {
                    const jobs = getSampleJobs();
                    addTestResult('Sample Jobs Data', jobs.length > 0, `Found ${jobs.length} sample jobs`);
                }
                
            } catch (error) {
                addTestResult('Search Test', false, error.message);
            }
        }
        
        function testJobDisplay() {
            try {
                const hasDisplayJobs = typeof displayJobs === 'function';
                addTestResult('Display Jobs Function', hasDisplayJobs, hasDisplayJobs ? 'displayJobs function exists' : 'displayJobs function missing');
                
                const hasShowJobModal = typeof showJobModal === 'function';
                addTestResult('Job Modal Function', hasShowJobModal, hasShowJobModal ? 'showJobModal function exists' : 'showJobModal function missing');
                
            } catch (error) {
                addTestResult('Job Display Test', false, error.message);
            }
        }
        
        // Auto-run basic tests
        window.onload = function() {
            addTestResult('Page Load', true, 'Test page loaded successfully');
            
            // Test if main script is loaded
            const scriptLoaded = typeof getSampleJobs === 'function';
            addTestResult('Main Script Load', scriptLoaded, scriptLoaded ? 'Main script loaded' : 'Main script not loaded');
        };
    </script>
</body>
</html>
